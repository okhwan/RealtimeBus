<!DOCTYPE html"http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/style.css}"
        href="../css/style.css" rel="stylesheet">
  <style>
    .container{
      max-width: 500px;
    }
  </style>
  <title>즐겨찾기</title>
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script th:inline="javascript">
    var real_data = /*[[${startStation}]]*/'noValue';
    $(document).ready(function() {
      $("#startStation").autocomplete({
        minLength : 1,
        source : real_data,
        select : function(e, ui) {
          $("#nameOutput").text('출발 정류장: ' + ui.item.value);
          return ui.item.value;
        }
      })
    });

    var end_data = /*[[${endStation}]]*/'noValue';
    $(document).ready(function() {
      $("#endStation").autocomplete({
        minLength : 1,
        source : end_data,
        select : function(e, ui) {
          $("#nameOutput2").text('도착 정류장: ' + ui.item.value);
          return ui.item.value;
        }
      })
    });
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../vendor/aos/aos.css" rel="stylesheet">
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
<header id="header" class="d-flex flex-column justify-content-center">

  <nav id="navbar" class="navbar nav-menu">
    <ul>
      <li><a href="/realtime/stationEnterBus" class="nav-link scrollto active"><i class="bx bx-stop-circle"></i> <span>정류장 검색</span></a></li>
      <li><a href="/bookmark/memberBookmark" class="nav-link scrollto active"><i class="bx bx-arrow-back"></i> <span>정류장 선택 돌아가기</span></a></li>
    </ul>
  </nav><!-- .nav-menu -->

</header><!-- End Header -->
<div class="ui-widget">
  <div class="container overflow-hidden col-6">
    <div class="py-5">
    </div>
    <div class="py-5 text-center border border-4 border-success">
      <h2 class="text-center mt-0">즐겨찾기</h2>
    </div>
    <form action="/realtime/findBus" th:action="@{/realtime/findBus}">
      <div class="row gy-5 m-3">
        <div class="col-6">
          <label for="startStation">즐겨찾기 출발 정류장 </label><input type="text" id="startStation" name="startStation" class="form-control"/>
        </div>
        <div class="col-md-6"><h5 id="nameOutput"></h5></div>
        <div class="col-6">
          <label for="endStation">즐겨찾기 도착 정류장</label><input type="text" id="endStation" name="endStation" class="form-control"/>
        </div>
        <div class="col-md-6"> <h5 id="nameOutput2"></h5>
        </div>
      </div>
      <div class="col-md-10 m-auto" style="padding:100px">
        <button class="w-100 btn btn-success btn-lg" type="submit">완료</button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
