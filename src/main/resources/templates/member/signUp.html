<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <form action="member.html" th:action method="post">
        <div>
            <label for="id"><h5>ID</h5></label>
            <input type="text" id="id" name="id" class="form-control" placeholder="ID를 입력하세요">
        </div>
        <div>
            <label for="pw"><h5>PassWord</h5></label>
            <input type="text" id="pw" name="pw" class="form-control" placeholder="Pw를 입력하세요">
        </div>
        <div>
            <label for="name"><h5>Name</h5></label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="phone"><h5>Phone</h5></label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="전화번호 입력하세요">
        </div>
        <div>
            <label for="email"><h5>email</h5></label>
            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="address"><h5>Address</h5></label>
            <input type="text" id="address" name="address" class="form-control" placeholder="주소를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='signUp.html'"
                        th:onclick="|location.href='@{/member/mainLogin}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
