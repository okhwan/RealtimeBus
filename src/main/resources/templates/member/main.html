<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="../vendor/aos/aos.css" rel="stylesheet">
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">



    <!-- Template Main CSS File -->
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .container{
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container" data-aos="zoom-in" data-aos-delay="100">
    <div class="py-1">
    </div>
    <div class="py-5 text-center border border-4 border-primary rounded m-5">
        <h2>실시간 버스 통합정보 시스템 로그인</h2>
    </div>
    <div class="py-4"></div>
    <form action="login.html" th:action method="post">
    <h4 class="mb-3">회원 로그인 정보 입력</h4>
    <div>
        <label for="memberId"><h5>ID</h5></label>
        <input type="text" id="memberId" name="memberId" class="form-control" placeholder="ID를 입력하세요">
    </div>
    <div>
        <label for="memberPw"><h5>PassWord</h5></label>
        <input type="text" id="memberPw" name="memberPw" class="form-control" placeholder="Pw를 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Login</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='signUp.html'"
                    th:onclick="|location.href='@{/member/signUp}'|"
                    type="button">회원가입</button>
        </div>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-outline-primary btn-lg"
                    onclick="location.href='findId.html'"
                    th:onclick="|location.href='@{/member/findId}'|"
                    type="button">아이디 찾기</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-outline-success btn-lg"
                    onclick="location.href='findPw.html'"
                    th:onclick="|location.href='@{/member/findPw}'|"
                    type="button">비밀번호 찾기</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-outline-dark btn-lg"
                    onclick="location.href='notMember.html'"
                    th:onclick="|location.href='@{/bookmark/startBookmark}'|"
                    type="button">비회원 이용</button>
        </div>
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendor JS Files -->
<script src="../vendor/purecounter/purecounter_vanilla.js"></script>
<script src="../vendor/aos/aos.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/glightbox/js/glightbox.min.js"></script>
<script src="../vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../vendor/swiper/swiper-bundle.min.js"></script>
<script src="../vendor/typed.js/typed.min.js"></script>
<script src="../vendor/waypoints/noframework.waypoints.js"></script>
<script src="../vendor/php-email-form/validate.js"></script>


<!-- Template Main JS File -->
<script src="../js/main.js"></script>
</body>
</html>
